<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="plugin/cropper/cropper.min.css" type="text/css"/>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
        <script src='plugin/cropper/cropper.min.js'></script>
    </head>
    <body>
        <div class="container">
            <h1>Cropper Demo</h1>
            <div>
                <img class="img-responsive" id="image" src="https://fengyuanchen.github.io/cropper/img/picture.jpg">
            </div>
            <script>
                var image = document.getElementById('image');
                var cropper = new Cropper(image, {
                    aspectRatio: 16 / 9,
                    crop: function (e) {
                        console.log(e.detail.x);
                        console.log(e.detail.y);
                        console.log(e.detail.width);
                        console.log(e.detail.height);
                        console.log(e.detail.rotate);
                        console.log(e.detail.scaleX);
                        console.log(e.detail.scaleY);
                    }
                });
            </script>
        </div>
    </body>
</html>
